<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chronolog</title>
</head>
<body>
    <header>
        <h1>Chronolog</h1>
        <nav>
            <ul>
                <li><a href="#" class="nav-link" id="home">Home</a></li>
                <li><a href="#" class="nav-link" id="last-days">Last days</a></li>
                <li><a href="#" class="nav-link" id="settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p id="tr-message"></p>
        <section id="tr-controls">
            <fieldset>
                <legend>Task Logging</legend>
                <div>
                    <label for="tr-name-inp">Name of task</label>
                    <input type="text" name="tr-name" id="tr-name-inp" required>
                </div>
                <div>
                    <label for="tr-category-inp">Category</label>
                    <select name="tr-category" id="tr-category-inp" required>
                        <option value="res">res</option>
                        <option value="imp">imp</option>
                        <option value="work">work</option>
                        <option value="wst">wst</option>
                        <option value="fam">fam</option>
                        <option value="phys">phys</option>
                        <option value="chil">chil</option>
                    </select>
                </div>
                <div>
                    <label for="tr-time-inp">Time: </label>
                    <input type="time" id="tr-time-inp" name="tr-time-inp">
                    <button id="tr-time-inp-log-btn" disabled>Log</button>
                    <button id="tr-time-inp-stop-btn" disabled>Stop</button>
                </div>
                <div>
                    <label>Current Time: </label>
                    <button id="tr-time-curr-log-btn">Log</button>
                    <button id="tr-time-curr-stop-btn">Stop</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Moment Tracking</legend>
                <div>
                    <label for="tr-timelabel-inp">Moment</label>
                    <input type="text" name="tr-time-label" id="tr-timestamp-label-inp" required>
                </div>
                <div>
                    <label for="tr-timestamp-inp">Timestamp</label>
                    <input type="time" name="tr-timestamp" id="tr-timestamp-inp">
                    <button id="tr-timestamp-inp-log-btn" disabled>Log</button>
                </div>
            </fieldset>
            <fieldset>
                <label for="tr-date-inp">Date: </label>
                <input type="date" id="tr-date-inp" name="tr-date">
                <button id="tr-submit" type="submit">Submit</button>
                <button id="tr-copy" disabled>Copy</button>
            </fieldset>
        </section>
        <section id="tr-day">
            <table>
                <thead>
                    <tr>
                        <th>Moment</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="tr-timestamp">
                </tbody>
            </table>
            <table>
                <caption>Current day</caption>
                <thead>
                    <tr>
                        <th>Name of the task</th>
                        <th>Time-in</th>
                        <th>Time-out</th>
                        <th>Category</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="tr-duration">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p> &Ll;&Ll; Made by HITESH NAGAL &Gg;&Gg;</p>
    </footer>
</body>
<script src="script.js" defer></script>
</html>
